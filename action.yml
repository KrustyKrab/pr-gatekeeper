name: 'PR Gatekeeper'
description: 'An action to perform the required checks for complex pull request approval cases that are not currently supported by the protected branches feature in GitHub.'
author: 'octodemo'
inputs:
  config-file:
    required: false
    description: 'Path to the config file'
    default: './.github/approve_config.yml'
  token:
    required: true
    description: 'Repository token'
runs:
  using: 'node12'
  main: 'dist/index.js'
